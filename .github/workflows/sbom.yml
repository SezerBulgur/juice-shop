name: Generate SBOM and Perform SAST Analysis

on:
  push:
    branches:
      - master

jobs:
  sbom_and_sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Juice Shop Docker Image with Buildx
        run: |
          docker buildx build --load -t juice-shop-pipeline .

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM with Syft
        run: |
          syft juice-shop-pipeline -o json > syft-sbom.json

      - name: Install Semgrep
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install semgrep

      - name: Run Semgrep SAST Analysis and Save Results in SARIF
        run: |
          semgrep --config=auto --sarif > semgrep-analysis.sarif

      - name: Upload SBOM and Semgrep SARIF Analysis as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom_and_sast
          path: |
            syft-sbom.json
            semgrep-analysis.sarif

      - name: Upload Semgrep SARIF to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-analysis.sarif
